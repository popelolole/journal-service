apiVersion: apps/v1
kind: Deployment
metadata:
  name: journal-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: journal
  template:
    metadata:
      labels:
        app: journal
    spec:
      containers:
        - name: journal
          image: docker.io/popelolole/journal-service:latest
          env:
            - name: MYSQL_HOST
              value: mysql-service
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USER
              value: journalapp_user
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_DATABASE
              value: journaldb
---
apiVersion: v1
kind: Service
metadata:
  name: journal-service
spec:
  selector:
    app: journal
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort